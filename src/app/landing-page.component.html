<div class="row text-center mt-2">

    <div class="col-12 imageHeader">
        <img src="assets/vizir-logo.png" alt="vizirLogo" id="vizirLogo">
    </div>

    <div id="separator"></div>

</div>

<div class="row justify-content-center">
    <div class="col text-center mt-3">
        <button type="button" id="buttonToTableAction" class="btn btn-secondary" (click)="showValuesTable()">{{!verValores ? 'VISUALIZAR VALORES' : 'ESCONDER VALORES'}}</button>
    </div>
</div>

<div class="row mt-3 justify-content-center scale-in-top" *ngIf="verValores">

    <div class="col-8 text-center">
        <div class="table-responsive">
            <table class="table">
                <thead class="thead-dark">
                    <tr>
                        <th scope="col">ORIGEM</th>
                        <th scope="col">DESTINO</th>
                        <th scope="col">$/MIN</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>011</td>
                        <td>016</td>
                        <td>1.90</td>
                    </tr>
                    <tr>
                        <td>016</td>
                        <td>011</td>
                        <td>2.90</td>
                    </tr>
                    <tr>
                        <td>011</td>
                        <td>017</td>
                        <td>1.70</td>
                    </tr>
                    <tr>
                        <td>017</td>
                        <td>011</td>
                        <td>2.70</td>
                    </tr>
                    <tr>
                        <td>011</td>
                        <td>018</td>
                        <td>0.90</td>
                    </tr>
                    <tr>
                        <td>018</td>
                        <td>011</td>
                        <td>1.90</td>
                    </tr>
                </tbody>
            </table>
        </div>

    </div>

</div>


<div class="row mx-2 mt-3 scale-in-top" *ngIf="!verValores">

    <div class="col-12 col-sm-6 col-md-3">
        <div class="form-group">
            <label>Origem</label>
            <select class="form-control" [(ngModel)]="origem">
              <option [ngValue]="undefined">SELECIONE</option>
              <option [ngValue]="11">011</option>
              <option [ngValue]="16">016</option>
              <option [ngValue]="17">017</option>
              <option [ngValue]="18">018</option>
            </select>
        </div>
    </div>
    <div class="col-12 col-sm-6 col-md-3">
        <div class="form-group">
            <label>Destino</label>
            <select class="form-control" [(ngModel)]="destino">
              <option [ngValue]="undefined">SELECIONE</option>
              <option [ngValue]="11">011</option>
              <option [ngValue]="16">016</option>
              <option [ngValue]="17">017</option>
              <option [ngValue]="18">018</option>
            </select>
        </div>
    </div>
    <div class="col-12 col-sm-6 col-md-3">
        <div class="form-group">
            <label>Minutos</label>
            <input type="number" class="form-control" [(ngModel)]="minutos" placeholder="Ex: 10">
        </div>
    </div>
    <div class="col-12 col-sm-6 col-md-3">
        <div class="form-group">
            <label>Plano</label>
            <select class="form-control" [(ngModel)]="plano">
                <option [ngValue]="undefined">SELECIONE</option>
                <option *ngFor="let plano of planos" [ngValue]="plano.id">{{plano.descricao}}</option>
            </select>
        </div>
    </div>

    <div class="col text-center mt-3">
        <button type="button" id="buttonToCalculateCharge" class="btn btn-success" (click)="calculateCharge()">SIMULAR</button>
        <button type="button" id="buttonToShowLog" class="btn btn-dark ml-2" *ngIf="hasLogToShow; else semHistorico" (click)="showLogTableOnClick()">HISTÓRICO</button>
        <ng-template #semHistorico>
            <button type="button" id="buttonToShowLog" class="btn btn-light ml-2" disabled>HISTÓRICO</button>
        </ng-template>
    </div>

</div>

<div class="row justify-content-center slide-in-right mt-3" *ngIf="showLogTable">
    <div class="col-12 text-center">
        <div class="table-responsive">
            <table class="table">
                <thead class="thead-dark">
                    <tr>
                        <th scope="col">ORIGEM</th>
                        <th scope="col">DESTINO</th>
                        <th scope="col">MINUTOS</th>
                        <th scope="col">SEM PLANO</th>
                        <th scope="col">COM PLANO</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let item of phoneCallLog">
                        <td>0{{item.origem}}</td>
                        <td>0{{item.destino}}</td>
                        <td>{{item.minutos}}</td>
                        <td>R$ {{item.resultSemPlanoFixed}}</td>
                        <td style="background-color: rgb(5, 197, 5); color: white; font-weight: bold;">R$ {{item.resultComPlanoFixed}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
